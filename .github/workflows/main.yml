on:
  push:
    branches:
    - main
    tags:
    - 'v*'
name: ğŸš€ Validate and build artifact

# These permissions are needed for GitHub Pages and repository access
permissions:
  contents: read
  pages: write      # Needed to deploy to Pages
  id-token: write   # Needed for auth with Pages

jobs:
  web-flow:
    name: Website Build, Validate, and Publish
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'  
      - name: Install Minifier Tools
        run: npm install terser html-minifier csso-cli
      - name: Install Validation Tools
        run: npm install htmlhint eslint stylelint stylelint-config-standard
      - name: âœ… Validating HTML
        run: |
          npx htmlhint release_notes.html
      - name: âœ… Validating JavaScript
        run: |
          npx eslint release_notes.js
      - name: âœ… Validating CSS
        run: |
          npx stylelint release_notes.css
      - name: ğŸ“ Minifying HTML
        run: |
          npx html-minifier --collapse-whitespace --remove-comments --minify-css true --minify-js true -o release_notes.html release_notes.html
      - name: ğŸ“ Minifying JavaScript
        run: |
          npx terser release_notes.js -o release_notes.js --compress --mangle --comments "/eslint/"
      - name: ğŸ“ Minifying CSS
        run: |
          npx csso-cli release_notes.css --output release_notes.css
      - name: âœ… Validate minified HTML
        run: |
          npx htmlhint release_notes.html
      - name: âœ… Validate minified JavaScript
        run: |
          npx eslint release_notes.js
      - name: âœ… Validate minified CSS
        run: |
          npx stylelint release_notes.css
      - name: ğŸ“¦ Prepare deployment files
        run: |
          mkdir -p deploy
          cp release_notes.html deploy/
          cp release_notes.js deploy/
          cp release_notes.css deploy/
          cp release_notes.py deploy/
      - name: ğŸ“¤ Upload deploy artifacts
        uses: actions/upload-artifact@v6
        with:
          name: deploy-files
          path: deploy/
          retention-days: 1
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install gitpython matplotlib numpy  
      - name: Export release notes from current repository
        run: |
          # Create a directory for the Pages content
          mkdir -p pages
          python release_notes.py --num_commits 50 --output ./pages/release_notes.json
          cp release_notes.html ./pages/index.html
          cp release_notes.js ./pages/
          cp release_notes.css ./pages/ 
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5        
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
  
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: web-flow
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: ğŸ“¥ Download deploy artifacts
        uses: actions/download-artifact@v7
        with:
          name: deploy-files
          path: deploy/
      - name: ğŸ·ï¸ Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            deploy/release_notes.html
            deploy/release_notes.js
            deploy/release_notes.css
            deploy/release_notes.py
          draft: false
          prerelease: false
          generate_release_notes: true