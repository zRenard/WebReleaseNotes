<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Release Notes - DevOps Python Tools</title>
    <link rel="stylesheet" href="release_notes.css">
</head>
<body>
    <div class="container">
        <div class="header-info">
            <div>
                <h1 id="page-title">Release Notes</h1>
                <div class="metadata" id="metadata">
                    <div class="loading">Loading release notes...</div>
                </div>
            </div>
        </div>
        
        <div class="view-controls hidden" id="view-controls">
            <div class="mode-buttons">
                <button class="mode-btn active" id="btn-by-commit" data-mode="commit" title="View commits individually">
                    üìã By Commit
                </button>
                <button class="mode-btn" id="btn-by-release" data-mode="release" title="View commits aggregated by release tags">
                    üè∑Ô∏è By Release
                </button>
            </div>
            <div class="release-selector hidden" id="release-selector">
                <label for="release-dropdown">Select Release:</label>
                <select id="release-dropdown">
                    <option value="">All Releases</option>
                </select>
            </div>
        </div>
        
        <div class="summary" id="summary"></div>
        
        <div class="search-container hidden" id="search-container">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search commits (title, content, author, type, release, date)..." />
                <button id="search-clear" class="search-clear-btn" title="Clear search">‚úï</button>
            </div>
            <div class="search-info" id="search-info"></div>
        </div>
        
        <div id="releases-container"></div>
        
        <div class="footer">
            <a id="download-json" href="release_notes.json" download class="download-link">üì• Download JSON</a>
            <a id="download-markdown" href="RELEASE_NOTES.md" download class="download-link">üìù Download Markdown</a>
        </div>
    </div>
    <script src="release_notes.js"></script>
</body>
</html>
